id: co.logonoff.awakeonlan
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: awakeonlan
finish-args:
- "--share=network"
- "--share=ipc"
- "--socket=fallback-x11"
- "--device=dri"
- "--socket=wayland"
cleanup:
- "/include"
- "/lib/pkgconfig"
- "/man"
- "/share/doc"
- "/share/gtk-doc"
- "/share/man"
- "/share/pkgconfig"
- "*.la"
- "*.a"
modules:
- name: awake-on-lan
  builddir: true
  buildsystem: meson
  sources:
  - type: git
    url: https://github.com/logonoff/awake-on-lan.git
    branch: main
